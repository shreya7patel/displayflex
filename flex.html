<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .parent {
            display: flex;
            height: 250px;
        }

        .child-featured { transition: all .5s; }
        .child-featured:hover {
            flex-grow: 1;
            background-color: goldenrod;
        }
    </style>
</head>

<body>

    <div class="parent">
        <div class="col">Col1</div>
        <div class="col child-featured">Col2</div>
        <div class="col">Col3</div>
        <div class="col">Col4</div>
    </div>

</body>

</html>
